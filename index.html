<html>
<head>
<title>Közpénz számláló</title>
<style>
body, html {
    width: 100%;
    height: 100%;
    background-color: black;
    color: white;
    font-family: Arial;
}

.parent {
    position: relative;
}
.child {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center
}

#caption {
    font-size: 2.5rem;
}

#counter {
    margin-top: 50px
    font-size: 8rem;
    font-weight: bold;
    text-align: center;
}
</style>
</head>
<body>
    <div class="parent">
	    <div class="child">
            <div id="caption">
            Ennyi közpénzt tett zsebre Mészáros Lőrinc, mióta megnyitottad ezt az oldalt:
            </div>
            <div id="counter"></div>
	    </div>
    </div>
    <script>
    (function() {
        const perMinute = 304000, interval = 50;
        const perTick = perMinute / 60000;
        let counter = 0;

        window.setInterval(() => {
            document.getElementById('counter').innerHTML = `${Math.round(counter)} Ft`;
            counter += interval * perTick;
        }, interval);
    })(); 
    </script>
</body>
</html>
